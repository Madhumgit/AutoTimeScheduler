<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box animate">
    <h2>Select Role</h2>
    <a href=" login.html" class="fancy-btn">HOD</a>
     <a href="staff login.html" class="fancy-btn">Staff</a>
    <a href="student login.html" class="fancy-btn">Student</a>


  </div>

  
</body>
<style>
    /* Background */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;

      background-color: #033f3f;
        background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Dark overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

/* Login / Role Box */
.login-box {
  position: relative;
  z-index: 2;
  background: rgba(208, 213, 216, 0.95);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  width: 320px;
  max-width: 90%;
  transform: scale(0.8);
  opacity: 0;
  animation: fadeUpScale 1.2s ease forwards;
}

/* Heading */
.login-box h2 {
  margin-bottom: 20px;
  color: #333;
  font-size: 24px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: none;
  outline: none;
  border-radius: 25px;
  background: #f1f1f1;
  font-size: 15px;
  transition: 0.3s;
}

.login-box input:focus {
  background: #eaeaea;
  box-shadow: 0 0 8px rgba(100,100,255,0.4);
}

/* Fancy Button (pill shape with glow)
.fancy-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 5px 20px rgba(37,117,252,0.6), 0 0 15px rgba(106,17,203,0.7);
}

/* Ripple effect */
.button-group {
  display: flex;
  flex-direction: column; /* or use row if you want side-by-side */
  gap: 15px;
  align-items: center;
}

/* Updated fancy-btn */
.fancy-btn {
  padding: 12px 30px;
  border: none;
  border-radius: 15px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(45deg, #033f3f, #045151);
  color: #fff;
  position: relative;
  overflow: hidden;
  text-align: center;
  min-width: 200px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fancy-btn::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.5s, height 0.5s;
}

.fancy-btn:active::after {
  width: 300px;
  height: 300px;
}

/* Animation for fade-up */
@keyframes fadeUpScale {
  from {
    opacity: 0;
    transform: translateY(60px) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

</style>
</html>
